<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Tribute Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="main">
    <div id="main">
   <div> 
   <h1 id="title" class="h1" >Chris Cornell</h1>
   <h3 id="title" class="h3" >1964 - 2017</h3>
   <h6 id="title" class="h6" >THE VOICE OF A GENERATION, AN ARTIST FOR ALL TIME.</h6>
</div>
  <div id="img-div">
    <div class="row">
        <div class="column">
          <img src="images/chriscornell-blackdays.jpg" alt="Chris Cornell singing Fell on Black days" id="image">
          <img src="images/chriscornell-frontcenter.jpg" alt="Chris Cornell in front of Bad Mother Finger Wall" id="image">
          <img src="images/chriscornell-soundgarden.jpg" alt="Chris Cornell Early Days" id="image">
          <img src="images/chriscornell-screaming.jpg" alt="Chris Cornell Screaming" id="image">
        </div>
        <div class="column">
            <img src="images/chriscornell-glasses.jpg" alt="Chris Cornell wearing Orange lens Glasses" id="image">
            <img src="images/chriscornell-live.jpg" alt="Chris Cornell Early Live Performance" id="image">
            <img src="images/chriscornell-mandolin.jpg" alt="Chris Cornell holding Mandolin" id="image">
            <img src="images/chriscornell-plaid.jpg" alt="Chris Cornell Plaid Shirt" id="image">
        </div>
        <div class="column">
            <img src="images/chriscornell-outshined.jpg" alt="Chris Cornell performing Outshined" id="image">
            <img src="images/chriscornell-silverburst.jpg" alt="Chris Cornell playing Silverburst Les Paul" id="image">
            <img src="images/chriscornell-closeup.jpg" alt="Chris Cornell closeup portrait" id="image">
            <img src="images/chriscornell-micstand.jpg" alt="Chris Cornell holding mic stand" id="image">
        </div>
        <div class="column">
            <img src="images/chriscornell-stageguitar.jpg" alt="Chris Cornell playing Danelectro Guitar" id="image">
            <img src="images/chriscornell-tributeportrait.jpg" alt="Chris Cornell tribute painting" id="image">
            <img src="images/chriscornell-young.jpg" alt="Chris Cornell very young" id="image">
            <img src="images/chriscornell-shirtless.jpg" alt="Chris Cornell shirtless" id="image" style="height:22%">
        </div>
      </div>
      <p id="img-caption" class="center"><em>"At the end of the day it's the fans who make you who you are."</em></p>
      <p id="img-caption" class="center"><bold>-Chris Cornell-</bold></p>
    </div>
</div> 
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
